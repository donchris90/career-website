<div class="container border-bottom " >
<div class="row" >
<div class="col-9 " >
<div style="margin-top:16px">
<h3>{{job['title']}}</h3></div>
<div><b>Location:</b> {{job['location']}}</div>
  {% if 'salary' in job %}
    {% if job['salary'] == 'Negotiable' %}
      <p><b>Salary:</b> Negotiable</p>
    {% else %}
      <p><b>Salary:</b> ${{ job['salary'] | int | format("%,d") }}</p>
    {% endif %}
  {% else %}
    <p><i>Salary not disclosed</i></p>
  {% endif %}

  
  
         
</div>


 <div class="col-3" style="display: flex;align-items: center; justify-content: center;">

<div class="container border-bottom py-3">
  <div class="row">
    <!-- Job Details -->
    <div class="col-9">
      <div class="mt-2">
        <h3>{{ job['title'] }}</h3>
      </div>
      <div><b>Location:</b> {{ job['location'] }}</div>

      {% if 'salary' in job %}
        {% if job['salary'] == 'Negotiable' %}
          <p><b>Salary:</b> Negotiable</p>
        {% else %}
          <p><b>Salary:</b> {{ (job['salary'] ) }}</p>
        {% endif %}
      {% else %}
        <p><i>Salary not disclosed</i></p>
      {% endif %}
    </div>

    <!-- Apply Button -->
    <div class="col-3 d-flex align-items-center justify-content-center">
      <a href="/job/{{ job['id'] }}" class="btn btn-primary">Apply</a>
    </div>
  </div>
</div>
